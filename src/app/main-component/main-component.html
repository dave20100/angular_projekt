<div class="columns m-1">
    <div class="column is-4">
        <form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm">
            <div class="field">
                <label class="label">Podaj tytuł książki:</label>
                <div class="control">
                    <input class="input" type="text" id="tytul" required [(ngModel)]="book.tytul" name="tytul" placeholder="Input tytul here..." required>
                </div>
            </div>
            <div class="field">
                <label class="label">Podaj autora książki:</label>
                <div class="control">
                    <input class="input" type="text" id="autor" required [(ngModel)]="book.autor" name="autor" placeholder="Input autor here..." required>
                </div>
            </div>
            <button type="submit" class="button is-primary" [disabled]="!bookForm.form.valid">Submit</button>
        </form>
    </div>
    <div class="column">
        <div class="columns is-multiline">
            <div class="column is-6" *ngFor="let loadedBook of loadedBooks | async">
                <div class="card" >
                    <div class="card-header">
                        <p class="card-header-title">
                            {{loadedBook.tytul}}
                        </p>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            {{loadedBook.autor}}
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
